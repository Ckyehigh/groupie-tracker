<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie-Tracker</title>
    
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Faculty Glyphic', sans-serif;
            font-size: 3rem;
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .search-container {
            margin-bottom: 2rem;
        }

        #searchInput {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }

        #searchInput::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        #searchInput:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
        }

        #suggestions {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .suggestion-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .suggestion-item:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        #artistList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
            padding: 0;
            list-style-type: none;
        }

        #artistList li {
            text-align: center;
            transition: transform 0.3s ease;
        }

        #artistList li:hover {
            transform: scale(1.05);
        }

        #artistList img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #artistList p {
            margin-top: 0.5rem;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Groupie-Tracker</h1>

        <!-- Search Bar Section -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for a band..." oninput="filterArtists()">
            <div id="suggestions"></div>
        </div>

        <!-- List of Artists -->
        <ul id="artistList">
            {{range .}}
                <li>
                    <a href="/artists/{{.ID}}">
                        <img src="{{.Image}}" alt="{{.Name}}">
                    </a>
                    <p>{{.Name}}</p>
                </li>
            {{end}}
        </ul>
    </div>

    <script>
        let debounceTimer;
        const cache = new Map();
    
        // Function to filter the artist list based on the search query
        function filterArtists() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const searchQuery = document.getElementById("searchInput").value.toLowerCase();
                if (searchQuery.length < 1) {
                    document.getElementById("suggestions").innerHTML = "";
                    return;
                }
    
                if (cache.has(searchQuery)) {
                    displaySuggestions(cache.get(searchQuery));
                } else {
                    fetch(`/search?q=${searchQuery}`)
                        .then(response => response.json())
                        .then(data => {
                            cache.set(searchQuery, data);
                            displaySuggestions(data);
                        })
                        .catch(error => {
                            console.error('Error fetching search results:', error);
                        });
                }
            }, 300); // 300ms delay
        }
    
        function displaySuggestions(data) {
            const suggestions = document.getElementById("suggestions");
            suggestions.innerHTML = "";
    
            // Use a map to keep track of unique suggestions
            const uniqueSuggestions = new Map();
    
            data.forEach(item => {
                const key = `${item.name} - ${item.type}`;
                if (!uniqueSuggestions.has(key)) {
                    uniqueSuggestions.set(key, item);
    
                    const suggestion = document.createElement("div");
                    suggestion.classList.add("suggestion-item");
                    suggestion.innerText = key;
                    suggestion.onclick = function () {
                        navigateToArtist(item.id);
                    };
                    suggestions.appendChild(suggestion);
                }
            });
        }
    
        // Function to navigate to the artist's page
        function navigateToArtist(artistId) {
            window.location.href = `/artists/${artistId}`;
        }
    </script>
</body>
</html>
