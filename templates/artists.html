<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Name}} - Groupie-Tracker</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white;
        }

        h1 {
            font-family: 'Faculty Glyphic', sans-serif;
            font-size: 3rem;
            color: white;
            text-align: center;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        img {
            display: block;
            margin: 0 auto 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        #locations, #dates, #relations {
            margin-top: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1rem;
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #f0f0f0;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 0.5rem;
        }

        a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetchData('locations');
            fetchData('dates');
            fetchData('relations');
        });

        function fetchData(endpoint) {
            const artistId = "{{.ID}}";
            const url = "/artists/" + endpoint + "/" + artistId;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById(endpoint);
                    container.innerHTML = `<h3>${capitalizeFirstLetter(endpoint)}</h3>`;
                    if (Array.isArray(data)) {
                        container.innerHTML += "<ul>" + data.map(item => `<li>${item}</li>`).join('') + "</ul>";
                    } else {
                        container.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
    </script>
</head>
<body>
    <div class="content">
        <h1>{{.Name}}</h1>
        <img src="{{.Image}}" alt="{{.Name}}" style="width:200px;height:200px;">
        <p><strong>Members:</strong> {{range .Members}}{{.}} {{end}}</p>
        <p><strong>Creation Date:</strong> {{.CreationDate}}</p>
        <p><strong>First Album:</strong> {{.FirstAlbum}}</p>

        <div id="locations"></div>
        <div id="dates"></div>
        <div id="relations"></div>

        <a href="/">Back to list</a>
    </div>
</body>
</html>
